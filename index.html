<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input-group">
        <input class="input" type="text" id="passwordName" placeholder="Password name">
        <input class="input" id="passwordText" name="password" autocomplete="off" placeholder="Create password" readonly>
        <button class="button--submit" id="btnCreate" type="submit">Create</button>
        <button class="button--submit" id="readOnly"><i class="fa-solid fa-pen"></i></button>
        <button class="button--submit" id="saveBtn">Save</button>
        <button class="button--submit" id="historyBtn">History</button>
        <div style="display: none;" class="historyPassword">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
